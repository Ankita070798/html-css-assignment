<html>
<head>
<h3>Apply for Credit Card</h3>
</head>
<body>
<form>
First Name <input type="text" name="firstname"><br><br>
Last Name <input type="text" name="lastname"><br><br>
<label for="Address">Address</label>
<textarea rows="10" column="4">
</textarea><br><br>
<label for="Language known">Language known</label>
<select>
  <option value="Select">Select</option>
  <option value="Hindi">Hindi</option>
  <option value="English">English</option>
  <option value="French">French</option>
</select>
<br><br>
<label for="Sex">Sex</label>
<input type="radio" name="gender" value="male" checked> Male
<input type="radio" name="gender" value="female"> Female<br><br>
<label for="Hobbies">Hobbies</label>
<input type="checkbox" name="Hobby1" value="Dancing">Dancing
<input type="checkbox" name="Hobby2" value="Singing">Singing
<input type="checkbox" name="Hobby3" value="Sports">Sports
<input type="checkbox" name="Hobby4" value="Others">Others
<br><br>
<button type="button">Clear Fields</button>
<button type="button">Apply Card</button>
</form>
</body>
</html>
