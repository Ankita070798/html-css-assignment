<html>
<head>
<h3>Personal Details</h3>
</head>
<body>
<form>
Name <input type="text" name="name"><br><br>
<label for="Gender">Gender</label>
Male<input type="radio" name="gender" value="male" checked>
Female<input type="radio" name="gender" value="female"><br><br>
<label for="Home Town">Home Town</label>
<select>
  <option value="New Delhi">New Delhi</option>
  <option value="Rajasthan">Rajasthan</option>
  <option value="Haryana">Haryana</option>
  <option value="Uttar Pradesh">Uttar Pradesh</option>
</select>
<br><br>
<label for="Address">Address</label>
<textarea rows="6  " column="4">
</textarea><br><br>


<label for="Skills">Skills</label>
<input type="checkbox" name="Skill1" value="Java">Java
<input type="checkbox" name="Skill2" value="HTML">HTML
<input type="checkbox" name="Skill3" value="Oracle">Oracle
<br><br>
<label for="Password">Password</label>
<input type="Password" name="pwd">
<br><br>
<button type="button">Submit</button>
</form>
</body>
</html>
